<form (ngSubmit)="onSubmit()">
  <label for="email">Email:</label>
  <input
    type="email"
    id="email"
    [(ngModel)]="email"
    name="email"
    required
  />

  <br /><br />

  <label for="password">Password:</label>
  <input
    type="password"
    id="password"
    [(ngModel)]="password"
    name="password"
    required
  />

  <br /><br />

  <button type="submit">Iniciar Sesi√≥n</button>
</form>
