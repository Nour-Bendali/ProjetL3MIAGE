<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecruitMIAGE - Dossiers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>RecruitMIAGE</h1>
    </header>
    <main>
        <section>
            <h2>Nouveau Projet</h2>
            <input type="text" placeholder="Nom du projet">
            <br>
            <label for="image">Upload Image :</label>
            <input type="file" id="image">
            <button type="button">Choisir...</button>
            <br>
            <button type="button">Create</button>
        </section>
        <section>
            <h2>Folders</h2>
            <input type="text" placeholder="Rechercher un dossier">
            <ul>
                <li>Dossier A</li>
                <li>Dossier B</li>
                <li>Dossier C</li>
            </ul>
        </section>
    </main>
</body>
</html>
