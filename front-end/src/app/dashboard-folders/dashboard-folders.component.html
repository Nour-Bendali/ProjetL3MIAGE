<header>
  <h1 class="text-center">RecruitMIAGE - Dashboard Dossiers</h1>
</header>
<main class="container mt-4">
  <h2>Mes Dossiers</h2>
  <h2>📁 Mes Projets</h2>

  <div class="mb-4">
    <ul class="list-group">
      <li *ngFor="let projet of projets" class="list-group-item d-flex justify-content-between align-items-center">
        <a [routerLink]="['/projet', projet.IdProjet]">
          🔹 {{ projet.NomProjet }} - {{ projet.Description }}
        </a>
        <button class="btn btn-danger btn-sm" (click)="supprimerProjet(projet.IdProjet)">Supprimer</button>
      </li>
    </ul>
  </div>

  <div class="mt-4">
    <app-projets-form (projetCree)="LoadProjets()"></app-projets-form>
  </div>

  <button routerLink="/" class="btn btn-secondary mt-3">Retour</button>
</main>
