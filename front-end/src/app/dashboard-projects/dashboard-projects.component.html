<!-- src/app/dashboard-projects/dashboard-projects.component.html -->

<div>
  <!-- üìã Formulaire pour cr√©er un nouveau projet -->
  <h2>Cr√©er un nouveau projet</h2>
  <form (ngSubmit)="createProjet()">
    <label>Nom du projet :</label>
    <input [(ngModel)]="nouveauProjet.nomProjet" name="nomProjet" required>
    <br>
    <label>Description :</label>
    <textarea [(ngModel)]="nouveauProjet.description" name="description"></textarea>
    <br>
    <button type="submit" [disabled]="!nouveauProjet.nomProjet">Cr√©er</button>
  </form>

  <!-- üìã Affichage des d√©tails du projet -->
  <div *ngIf="projet">
    <h3>{{ projet.projet.NomProjet }}</h3>
    <p>{{ projet.projet.Description }}</p>
    <h4>Membres du projet :</h4>
    <ul>
      <li *ngFor="let membre of projet.membres">
        {{ membre.Prenom }} {{ membre.Nom }} - Comp√©tences : {{ membre.Competence || 'Aucune' }}
        <!-- üóëÔ∏è Bouton pour supprimer un membre -->
        <button (click)="removeMembre(membre.Identifiant)">Supprimer</button>
      </li>
    </ul>
    <!-- üë• Formulaire pour ajouter un membre -->
    <div>
      <label>Ajouter un membre (ID) :</label>
      <input type="number" [(ngModel)]="idPersonnelToAdd" name="idPersonnel">
      <button (click)="addMembre()" [disabled]="!idPersonnelToAdd">Ajouter</button>
    </div>
  </div>
</div>
