<h2 class="text-center mt-4">Mot de passe oubliÃ©</h2>

<form (ngSubmit)="verifyUser()" #f="ngForm" class="container mt-4" novalidate>
  <!-- Champ pour saisir le nom d'utilisateur -->
  <div class="mb-3">
    <label for="username" class="form-label">Nom d'utilisateur</label>
    <input type="text"
           id="username"
           name="username"
           class="form-control"
           required
           [(ngModel)]="username">
  </div>

  <!-- Bouton de validation -->
  <button type="submit" class="btn btn-primary">Continuer</button>

  <!-- Message d'erreur si l'utilisateur n'existe pas -->
  <p *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</p>
</form>
