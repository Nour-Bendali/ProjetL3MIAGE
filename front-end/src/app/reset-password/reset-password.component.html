<!-- reset-password.component.html -->

<h2 class="text-center mt-4">Réinitialiser le mot de passe</h2>

<form (ngSubmit)="resetPassword()" #f="ngForm" class="container mt-4" novalidate>
  <!-- Champ pour le nouveau mot de passe -->
  <div class="mb-3">
    <label for="newPassword" class="form-label">Nouveau mot de passe</label>
    <input type="password" id="newPassword" name="newPassword"
           class="form-control" required [(ngModel)]="newPassword">
  </div>

  <!-- Champ pour confirmer le mot de passe -->
  <div class="mb-3">
    <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
    <input type="password" id="confirmPassword" name="confirmPassword"
           class="form-control" required [(ngModel)]="confirmPassword">
  </div>

  <!-- Bouton de soumission -->
  <button type="submit" class="btn btn-success">Changer le mot de passe</button>
</form>

<!-- ✅ Message d'erreur -->
<div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
  {{ errorMessage }}
</div>

<!-- ✅ Message de succès avec animation -->
<div *ngIf="successMessage" class="alert alert-success mt-3 text-center">
  {{ successMessage }}<br>
  <small>Redirection vers la page de connexion...</small>
</div>
