<form [formGroup]="missionForm" (ngSubmit)="onSubmit()">
  <div class="mb-2">
    <label for="titre">Titre:</label>
    <input id="titre" formControlName="titre" type="text" class="form-control" />
  </div>

  <div class="mb-2">
    <label for="description">Description:</label>
    <textarea id="description" formControlName="description" class="form-control"></textarea>
  </div>

  <!-- üëâ Affiche le s√©lecteur de projet uniquement si projetId n‚Äôest pas inject√© -->
  <div class="mb-2" *ngIf="!projetId">
    <label for="idProjet">Projet:</label>
    <select id="idProjet" formControlName="idProjet" class="form-select">
      <option [value]="''" disabled selected>-- Choisir un projet --</option>
      <option *ngFor="let projet of projets" [value]="projet.IdProjet">
        {{ projet.NomProjet }}
      </option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="missionForm.invalid">
    Cr√©er Mission
  </button>
</form>
