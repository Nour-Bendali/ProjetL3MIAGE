<!-- src/app/projet-form/projet-form.component.html -->

<div class="container">
  <h2>Gérer les membres du projet</h2>

  <div *ngIf="message" class="alert alert-info">{{ message }}</div>

  <h3>Ajouter un membre</h3>
  <form (ngSubmit)="addMember()" class="mb-4">
    <select [(ngModel)]="selectedPersonnelId" name="personnel" class="form-select" required>
      <option value="">Sélectionner un membre</option>
      <option *ngFor="let person of personnelList" [value]="person.Identifiant">
        {{ person.Prenom }} {{ person.Nom }} ({{ person.User }})
      </option>
    </select>
    <button type="submit" class="btn btn-primary mt-2">Ajouter</button>
  </form>

  <h3>Supprimer un membre</h3>
  <ul>
    <li *ngFor="let membre of personnelList">
      <button class="btn btn-danger btn-sm" (click)="deleteMember(membre.Identifiant)">
        Supprimer {{ membre.Prenom }} {{ membre.Nom }}
      </button>
    </li>
  </ul>

  <button class="btn btn-secondary mt-3" (click)="goBack()">Retour</button>
</div>
