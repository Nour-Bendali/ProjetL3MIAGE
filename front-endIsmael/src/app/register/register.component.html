<header>
  <h1 class="text-center">RecruitMIAGE - Inscription</h1>
</header>
<main class="container">
  <form (ngSubmit)="onRegister()" novalidate class="mt-4">
    <div class="mb-3">
      <label for="nom" class="form-label">Nom :</label>
      <input type="text" id="nom" class="form-control" placeholder="Entrez votre nom" [(ngModel)]="nom" name="nom" required>
    </div>
    <div class="mb-3">
      <label for="prenom" class="form-label">Prénom :</label>
      <input type="text" id="prenom" class="form-control" placeholder="Entrez votre prénom" [(ngModel)]="prenom" name="prenom" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email :</label>
      <input type="email" id="email" class="form-control" placeholder="Entrez votre email" [(ngModel)]="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe :</label>
      <input type="password" id="password" class="form-control" placeholder="Entrez votre mot de passe" [(ngModel)]="password" name="password" required>
    </div>
    <div class="mb-3">
      <label for="confirm-password" class="form-label">Confirmer le mot de passe :</label>
      <input type="password" id="confirm-password" class="form-control" placeholder="Confirmez votre mot de passe" [(ngModel)]="confirmPassword" name="confirmPassword" required>
    </div>
    <button type="submit" class="btn btn-primary">S'inscrire</button>
    <button type="button" routerLink="/" class="btn btn-secondary ms-2">Retour à la connexion</button>
  </form>
</main>
