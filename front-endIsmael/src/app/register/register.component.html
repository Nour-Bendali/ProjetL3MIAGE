<!-- En-tête de la page d'inscription -->
<header>
  <h1 class="text-center">RecruitMIAGE - Inscription</h1>
</header>

<main class="container">
  <!-- Formulaire d'inscription -->
  <form (ngSubmit)="onRegister()" novalidate class="mt-4">
    
    <!-- Champ pour le nom de l'utilisateur -->
    <div class="mb-3">
      <label for="nom" class="form-label">Nom :</label>
      <input 
        type="text" 
        id="nom" 
        class="form-control" 
        placeholder="Entrez votre nom" 
        [(ngModel)]="nom" 
        name="nom" 
        required>
    </div>

    <!-- Champ pour le prénom de l'utilisateur -->
    <div class="mb-3">
      <label for="prenom" class="form-label">Prénom :</label>
      <input 
        type="text" 
        id="prenom" 
        class="form-control" 
        placeholder="Entrez votre prénom" 
        [(ngModel)]="prenom" 
        name="prenom" 
        required>
    </div>

    <!-- Champ pour l'adresse email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email :</label>
      <input 
        type="email" 
        id="email" 
        class="form-control" 
        placeholder="Entrez votre email" 
        [(ngModel)]="email" 
        name="email" 
        required>
    </div>

    <!-- Champ pour le mot de passe -->
    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe :</label>
      <input 
        type="password" 
        id="password" 
        class="form-control" 
        placeholder="Entrez votre mot de passe" 
        [(ngModel)]="password" 
        name="password" 
        required>
    </div>

    <!-- Champ pour confirmer le mot de passe -->
    <div class="mb-3">
      <label for="confirm-password" class="form-label">Confirmer le mot de passe :</label>
      <input 
        type="password" 
        id="confirm-password" 
        class="form-control" 
        placeholder="Confirmez votre mot de passe" 
        [(ngModel)]="confirmPassword" 
        name="confirmPassword" 
        required>
    </div>

    <!-- Bouton pour valider l'inscription -->
    <button type="submit" class="btn btn-primary">S'inscrire</button>

    <!-- Bouton pour retourner à la page de connexion -->
    <button type="button" routerLink="/" class="btn btn-secondary ms-2">Retour à la connexion</button>
  </form>
</main>
