<!-- En-tête de la page d'inscription -->
<header>
  <h1 class="text-center">RecruitMIAGE - Inscription</h1>
</header>

<main class="container">
  <!-- Formulaire d'inscription -->
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate class="mt-4">
    
    <!-- Champ pour le nom de l'utilisateur -->
    <div class="mb-3">
      <label for="nom" class="form-label">Nom :</label>
      <input type="text" id="nom" class="form-control" placeholder="Entrez votre nom" formControlName="nom" required>
    </div>

    <div class="mb-3">
      <label for="prenom" class="form-label">Prénom :</label>
      <input type="text" id="prenom" class="form-control" placeholder="Entrez votre prénom" formControlName="prenom" required>
    </div>

    <div class="mb-3">
      <label for="mail" class="form-label">Email :</label>
      <input type="email" id="mail" class="form-control" placeholder="Entrez votre email" formControlName="mail" required>
    </div>

    <div class="mb-3">
      <label for="motdepasse" class="form-label">Mot de passe :</label>
      <input type="password" id="motdepasse" class="form-control" placeholder="Entrez votre mot de passe" formControlName="motdepasse" required>
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirmer le mot de passe :</label>
      <input type="password" id="confirmPassword" class="form-control" placeholder="Confirmez votre mot de passe" formControlName="confirmPassword" required>
    </div>

    <button type="submit" class="btn btn-primary">S'inscrire</button>

    <!-- Bouton pour retourner à la page de connexion -->
    <button type="button" routerLink="/" class="btn btn-secondary ms-2">Retour à la connexion</button>
  </form>
</main>
