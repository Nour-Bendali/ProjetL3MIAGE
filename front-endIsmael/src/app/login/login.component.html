<header>
  <h1 class="text-center">RecruitMIAGE</h1>
</header>
<main class="container">
  <form novalidate class="mt-4"> <!-- EnlÃ¨ve (ngSubmit) -->
    <div class="mb-3">
      <label for="email" class="form-label">Email :</label>
      <input type="email" id="email" class="form-control" placeholder="Entrez votre email">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe :</label>
      <input type="password" id="password" class="form-control" placeholder="Entrez votre mot de passe">
    </div>
    <button type="button" (click)="onLogin()" class="btn btn-primary">Connect</button> <!-- Ajoute (click) -->
    <button type="button" routerLink="/register" class="btn btn-secondary ms-2">Register</button>
    <br>
    <a href="#" class="d-block mt-2">Forgot Password</a>
  </form>
</main>
